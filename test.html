<! Doctype html>
<html>
<head>
  <title>Alarm System</title>
  <link rel="stylesheet" href="css/test.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="JavaScript/test.js"></script>
  <script src="JavaScript/shared.js"></script>
</head>
<body>
  <div id="popupConfirm" class="popupConfirm" style="display: none;">
    <div class="popupWrapper">
      <div class="popupContent">
        <h3 style="color: black;">!!You are about to send a test <span id="alertType">???</span> warning!!</h3>
        <br><img src="image/alert_icon.png" style="width: 100px;">
        <p>Click CONTINUE to send the test alarm, or CANCEL to not send the test alarm</p>
        <div class="row-popup">
          <div class="column-popup">
            <button class="button-continue" href="javascript:void(0)" onclick="popupVisibility('popupConfirm', null);sendTestWarning();">
              CONTINUE
            </button>
          </div>
          <div class="column-popup">
            <button class="button-cancel" href="javascript:void(0)" onclick="popupVisibility('popupConfirm', null);">
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header">
    <br>
    <a href="index.html">Back to Main</a>
    <h1>Test Alarms</h1>
    <br><img src="image/alert_icon.png" style="width: 100px;">
  </div>
  <div class="row">
    <div class="column">
      <button class="button">Test BMD False Alarm</button>
    </div>
    <div class="column">
      <button class="button">Test Amber Alert (CAE) - Kauai County Only</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <button class="button">Test Amber Alert (CAE) - Statewide</button>
    </div>
    <div class="column">
      <button class="button">Test PACOM (CDW) - Statewide</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <button class="button">Test Tsunami Warning (CEM) - Statewide</button>
    </div>
    <div class="column">
      <button class="button">Test Landslide - Hana Road Closure</button>
    </div>
  </div>
  <div class="row">
    <div class="column" style="padding-bottom: 150px;">
      <button class="button">Test High Surf Warning North Shore</button>
    </div>
  </div>
</body>
</html>
